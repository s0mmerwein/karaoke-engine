<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karaoke Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      This file exists so that Vercel (and any static host) has an index.html
      at the project root. It immediately redirects to the actual app entry
      in KaraokeApp/admin.html, but also shows links as a fallback.
    -->
    <meta http-equiv="refresh" content="0; url=/KaraokeApp/admin.html" />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #111827, #020617 55%);
        color: #e5e7eb;
      }
      .root {
        padding: 24px 28px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.65);
        max-width: 420px;
        width: 100%;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 16px;
        color: #9ca3af;
        font-size: 0.95rem;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 8px;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 14px;
        border-radius: 999px;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        transition: background 0.16s ease, transform 0.08s ease,
          box-shadow 0.16s ease;
      }
      a.primary {
        background: linear-gradient(135deg, #6366f1, #ec4899);
        color: white;
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
      }
      a.secondary {
        background: rgba(31, 41, 55, 0.9);
        color: #e5e7eb;
        border: 1px solid rgba(55, 65, 81, 0.9);
      }
      a:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 35px rgba(0, 0, 0, 0.55);
      }
      small {
        display: block;
        margin-top: 12px;
        font-size: 0.75rem;
        color: #6b7280;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.8rem;
        padding: 2px 4px;
        border-radius: 4px;
        background: rgba(31, 41, 55, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="root">
      <h1>Karaoke Engine</h1>
      <p>
        Redirecting you to the admin interface. If nothing happens, use the
        links below.
      </p>
      <div class="links">
        <a class="primary" href="/KaraokeApp/admin.html">Open Admin View</a>
        <a class="secondary" href="/KaraokeApp/projector.html">
          Open Projector View
        </a>
      </div>
      <small
        >You can also navigate directly to
        <code>/KaraokeApp/admin.html</code> and
        <code>/KaraokeApp/projector.html</code>.</small
      >
    </div>
  </body>
</html>
